<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-carousel">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators" id="carouselIndicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            </div>

            <div class="carousel-inner" id="carouselInner">
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="container">


        <div class="forms">
            <div class="tittle">
                <h3>Bienvenido a la calculadora de IMC</h3>
            </div>

            <form id="formCrearPaciente">
                <input type="text" name="curp" placeholder="Ingrese su CURP" required>
                <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
                <input type="text" name="apellido" placeholder="Ingrese su apellido" required>
                <input type="text" name="direccion" placeholder="Ingrese su dirección" required>
                <input type="number" name="tel" placeholder="Ingrese su teléfono" required>
                <button type="submit">Cargar datos paciente</button>
            </form>

            <form id="formCalcularIMC">
                <input type="text" name="curp" placeholder="Ingrese CURP del paciente" required>
                <input type="text" name="peso" placeholder="Ingrese peso del paciente" required>
                <input type="text" name="altura" placeholder="Ingrese altura del paciente" required>
                <button type="submit">Calcular IMC</button>
            </form>
        </div>


        <div class="contenedorPacientes">
            <div class="tittle">
                <h3>Lista de pacientes</h3>
            </div>

            <div id="contenedorPacientes">
            </div>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>

</html>
